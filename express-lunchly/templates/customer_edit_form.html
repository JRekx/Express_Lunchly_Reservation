{% extends 'base.html' %}
{% block title %}Edit {{ customer.firstName }}{% endblock %}

{% block content %}
<h1>Edit {{ customer.firstName }} {{ customer.lastName }}</h1>

<form action="/customer/{{ customer.id }}/update" method="POST">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" value="{{ customer.firstName }}" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" value="{{ customer.lastName }}" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea class="form-control" id="notes" name="notes">{{ customer.notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
